            id="name"

        <div class="mb-3">

            type="email"

        <div class="mb-3">

            id="message"
            rows="4"
            placeholder="Your message here"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn send-btn">Send Message</button>
      </div>
    </form>
